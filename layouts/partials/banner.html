<div id="content">
  <div class="banner-wrap">
    {{ $featured_image := .Param "featured_image"}}

    <div class="banner {{ if .IsHome }}banner-home{{ end}}" {{ with $featured_image }}
      style="background-image: url('{{ $featured_image }}');" {{ end }}>

      <h1>{{ .Title | markdownify | default .Site.Title }}</h1>
    </div>
  </div>
  {{ if .IsHome }}
  <a class="circle" href="#start"></a>
  {{ end}}
